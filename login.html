<DOCTYPE html>
	<head>
		<title>
			login form
		</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script type="text/javascript"src="js/login.js"></script>
		<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script> 
		<link rel="stylesheet" type="text/css" href="css/login.css">
		
	</head>
	<body ng-app="">
		<section class="container-fluid bg">
			<section class="row justify-content-center">
				<section class="col-12 col-sm-6 col-md-3">
					<form name="myForm" class="form-container" onsubmit="return loginValid()" method="GET">
					  <div class="form-group">
					  	<img src="https://dumielauxepices.net/sites/default/files/log-clipart-user-login-672384-6860874.gif">
					    <label for="exampleInputEmail1">Email address</label>
					    <input  type="email" class="form-control" id="inputemail" name="inputemail" ng-model="myName" aria-describedby="emailHelp" placeholder="Enter email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required>   
					    <span style="color:blueviolet" ng-show="myForm.myName.$error.required"> &nbsp;&nbsp; Required! </span>
						<span style="color:blueviolet" ng-show="myForm.myName.$dirty&&myForm.myName.$error.pattern">&nbsp;&nbsp;Please Enter Valid Email</span>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="inputpassword" name="inputpassword" placeholder="Password">
					  </div>
					  <div class="form-group form-check">
					    <input type="checkbox" class="form-check-input" id="exampleCheck1">
					    <label class="form-check-label" for="exampleCheck1">Check me out</label>
					  </div>
					  <button type="submit" class="btn btn-primary btn-block">Submit</button>
					</form>
				</section>	
			</section>
			
		</section>
		
	</body>	
	</html>
